<!DOCTYPE html>
<html>

<head>
    <title>Autofill Test with CAPTCHA</title>
</head>

<body>
    <h2>Autofill Test Form</h2>
    <form action="#" method="post">
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name" autocomplete="family-name"><br><br>

        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name" autocomplete="given-name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" autocomplete="email"><br><br>

        <label for="repeat_email">Repeat Email</label><br>
        <input type="email" id="repeat_email" name="repeat_email"><br><br>

        <label for="passport">Passport No.</label><br>
        <input type="text" id="passport" name="passport"><br><br>

        <label for="university">Public University</label><br>
        <input type="text" id="university" name="university"><br><br>

        <!-- Fake Image CAPTCHA -->
        <label for="captcha">Enter the text shown below:</label><br>
        <img src="https://dummyimage.com/150x50/cccccc/000000&text=A7B9D" alt="CAPTCHA"><br><br>
        <input type="text" id="captcha" name="captcha"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
